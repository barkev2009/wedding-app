<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" id="favicon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Ваше официальное приглашение на нашу крутую свадьбу!" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" id="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <title>Wedding App</title>
  <script>
    const usesDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches || false;
    const favicon = document.getElementById('favicon');
    const manifest = document.getElementById('manifest');

    function switchIcon(usesDarkMode) {
      if (usesDarkMode) {
        favicon.href = '%PUBLIC_URL%/favicon-dark.ico';
        manifest.href = '%PUBLIC_URL%/manifest-dark.json'
      } else {
        favicon.href = '%PUBLIC_URL%/favicon.ico';
        manifest.href = '%PUBLIC_URL%/manifest.json'
      }
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener("change", (e) => switchIcon(e.matches));
    switchIcon(usesDarkMode);
  </script>
</head>

<body>
  <div id="root"></div>
</body>

</html>
